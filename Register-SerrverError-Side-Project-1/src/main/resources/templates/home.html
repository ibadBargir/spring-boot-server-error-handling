<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>this is Register Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">


</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">

				<h1 class="text-center">Signup Here</h1>

				<form th:action="@{/process}" method="post"
					th:object="${registerEntities}">
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">User
							Name</label> <input type="text" name="userName" class="form-control"
							th:value="${registerEntities.userName}" id="exampleInputEmail1"
							th:classappend="${#fields.hasErrors('userName')? 'is-invalid': ''}"
							aria-describedby="emailHelp">
							

						<div th:each="e : ${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
							Please provide a valid city.</div>
							
							
					</div>

					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Email</label>
						<input type="email" name="email" class="form-control"
						 
						 
							th:value="${registerEntities.email}" id="exampleInputPassword1"
							th:classappend="${#fields.hasErrors('email')? 'is-invalid': ''}">
							
							<div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
							Please provide a valid city.</div>
							
					</div>

					<div class="mb-3 form-check">
						<input name="agreed" 
						th:classappend="${#fields.hasErrors('email')? 'is-invalid': ''}"
						type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Agree terms & Conditions</label>
						
						<div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
							Please provide a valid city.</div>
							
					
						
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>
				</form>

			</div>
		</div>
	</div>

	</div>
</body>
</html>
